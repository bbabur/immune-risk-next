services:
  - type: web
    name: immune-risk-next
    env: node
    plan: free
    region: oregon
    buildCommand: npm ci && npx prisma generate && npx prisma migrate deploy && npm run build
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: immune-risk-db
          property: connectionString
      - key: NEXTAUTH_URL
        value: https://immune-risk-next.onrender.com
      - key: NEXTAUTH_SECRET
        generateValue: true

databases:
  - name: immune-risk-db
    databaseName: immune_risk_db
    user: immune_risk_user
    plan: free 