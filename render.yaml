services:
  - type: web
    name: immune-risk-next
    env: node
    plan: free
    region: oregon
    buildCommand: ./build.sh
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: immune-risk-db
          property: connectionString
      - key: NEXTAUTH_URL
        value: https://immune-risk-next.onrender.com
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: ML_SERVICE_URL
        value: https://immune-risk-ml-api.onrender.com

databases:
  - name: immune-risk-db
    databaseName: immune_risk_db
    user: immuneriskuser
    plan: free 